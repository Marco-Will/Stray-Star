    <div id="introScreen" class="intro-screen">

    </div>


    <div id="startScreen" class="start-screen">

            <!-- WORK AROUND FOR PLAY SOUND IN CHROM -->
      
             <iframe src="sound/500-milliseconds-of-silence.mp3"  allow="autoplay" id="audio" style="display: none"></iframe>
          
          <!-- WORK AROUND FOR PLAY SOUND IN CHROM -->
                <audio volume="0.1"  id="mainMenuSound"  loop>

            <div onmouseover="playSound()" class="start-glas">

                    <div class="layer "></div>
                </div>

                    <div class="layer "></div>
                    <div class="layer "></div>
                </div> 
            
                        <span style="color:white" class="start-text main-screen-animation">Stray Star</span>
                        <Button onmouseover="hoverMenuButton()" onclick="closeMenu()" class="glow-on-hover">Play</Button>
                        <Button onmouseover="hoverMenuButton()" onclick="openSettings()" class="glow-on-hover">Settings</Button>
                        <Button onmouseover="hoverMenuButton()" onclick="" class="glow-on-hover">Credits</Button>
                        <Button onmouseover="hoverMenuButton()" onclick="" class="glow-on-hover">Share</Button>
      
            </div>
    </div>

    <div id="settingScreen" class="setting-screen hide">

          <!-- WORK AROUND FOR PLAY SOUND IN CHROM -->
      
          <iframe src="sound/500-milliseconds-of-silence.mp3"  allow="autoplay" id="audio" style="display: none"></iframe>
          
          <!-- WORK AROUND FOR PLAY SOUND IN CHROM -->
            <audio volume="0.1"  id="mainMenuSound"  loop>
                  <source id="bgSound"  src="sound/main-menu-music.mp3"  type="audio/ogg" />
                  <source id="bgSound"  src="sound/main-menu-music.mp3"  type="audio/mpeg" />    
            </audio> 

        <div class="start-glas settings-change">  
  
          <script  src="https://cdn.lordicon.com/qjzruarw.js"></script>
  
          <script src="https://cdn.lordicon.com/qjzruarw.js"></script>
          
          <lord-icon onclick="openMenu()" class="open-menu-button"
              src="https://cdn.lordicon.com/kxoxiwrf.json"
              trigger="hover"
              style="width:100px;height:100px">
          </lord-icon>
  
             <div class="settings"> 
              
              <div class="settings-title">
                <span> Volume :</span>
                <span> Language :</span>
                <span>Difficulty :</span>
              </div>   
  
  
  
              <div class="settings-value">
                <span onmouseover="hoverMenuButton()"> 50%</span>
                <span onmouseover="hoverMenuButton()"> English</span>
                <span onmouseover="hoverMenuButton()">Normal</span>
            </div>
  
  
  
            <div class="star-field index-4">
                <div class="layer "></div>
                <div class="layer "></div>
                <div class="layer "></div>
            </div> 
                
            <div class="star-field 2 index-4">
                <div class="layer "></div>
                <div class="layer "></div>
                <div class="layer "></div>
            </div> 
        
               
  
        </div>
      </div>
    </div>

            src="https://cdn.lordicon.com/kxoxiwrf.json"
